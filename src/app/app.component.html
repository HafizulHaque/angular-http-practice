<div class="container-fluid">
  <div class="row my-3">
    <div class="col-md-6 offset-md-3">
      <form class="border rounded px-2 py-3 my-2" [formGroup]="postForm" (ngSubmit)="onPostAdd()">
        <!-- title input  -->
        <div class="row my-2">
          <label for="title" class="col-md-3 col-form-label text-md-end">Title</label>
          <div class="col-md-9">
            <input id="title" type="text" class="form-control" formControlName="title">
          </div>
        </div>
        <!-- content input  -->
        <div class="row my-2">
          <label for="content" class="col-md-3 col-form-label text-md-end">Content</label>
          <div class="col-md-9">
            <input id="content" type="text" class="form-control" formControlName="content">
          </div>
        </div>
        <!-- submit button  -->
        <div class="row my-2">
          <div class="col-md-9 offset-md-3">
            <button type="submit" class="btn btn-success">Add Post</button>
          </div>
        </div>
      </form>

      <!-- error display  -->
      <div class="alert alert-danger" *ngIf="errors">
        error occured
      </div>

      <!-- posts display  -->
      <div class="border rounded px-2 py-3 my-2">
        <div class="row align-items-end">
          <div class="col">
            <h4>Posts</h4>
          </div>
          <div class="col text-end">
            <button class="btn btn-dark" (click)="onFetchPost()">Refresh</button>
          </div>
        </div>
        <hr>
        <div class="alert alert-primary" *ngIf="isLoading">
          Loading...
        </div>
        <div class="card my-2" *ngFor="let post of posts">
          <div class="card-header">{{post.title}}</div>
          <div class="card-body">{{post.content}}</div>
        </div>
      </div>

    </div>
  </div>
</div>
