<form class="border rounded px-2 py-3 my-2" [formGroup]="postForm" (ngSubmit)="onPostSubmit()">
  <!-- title input  -->
  <div class="row my-2">
    <label for="title" class="col-md-3 col-form-label text-md-end">Title</label>
    <div class="col-md-9">
      <input id="title" type="text" class="form-control" formControlName="title">
    </div>
  </div>
  <!-- content input  -->
  <div class="row my-2">
    <label for="content" class="col-md-3 col-form-label text-md-end">Content</label>
    <div class="col-md-9">
      <input id="content" type="text" class="form-control" formControlName="content">
    </div>
  </div>
  <!-- submit button  -->
  <div class="row my-2">
    <div class="col-md-9 offset-md-3">
      <button type="submit" class="btn btn-success" [disabled]="postForm.invalid">
        {{updateMode ? 'Update Post': 'Add Post'}}
      </button>
      <button *ngIf="updateMode" type="button" class="btn btn-warning mx-2" (click)="onClear()">Clear</button>
    </div>
  </div>
</form>
